backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "static/uploads"
public_folder: "uploads"

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    format: 'json'
    sort: "date:desc" # Default is title:asc
    fields: # The fields for each document, usually in front matter
      - {label: "Title",          name: "title",      widget: "string"}
      - {label: "Publish Date",   name: "date",       widget: "datetime", format: "MMMM Do, YYYY"}
      - {label: "Featured Image", name: "thumbnail",  widget: "image",    required: false}
      - label: "Tags"
        name: "tags"
        widget: "relation"
        required: false
        collection: "authorsTest"
        searchFields: ["socialLinks.author_name"]
        valueField: "author_name"
        multiple: true
      - {label: "Body",           name: "body",       widget: "markdown"}

  - name: authorsTest
    label: Authors
    folder: "content/authors"
    create: true
    slug: '{{author_name}}'
    identifier_field: author_nameId
    fields:
      - {label: Name, name: author_name, widget: string}
      - label: 'Social Links'
        name: 'socialLinks'
        widget: 'list'
        fields:
          - {label: Name,  name: author_name, widget: string}
          - {label: Link,  name: link,  widget: string}

  - name: "media"
    label: "Media"
    folder: "content/media"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    format: 'json'
    sort: "date:desc"
    fields:
      - {label: "Title",          name: "title",      widget: "string"}
      - {label: "Publish Date",   name: "date",       widget: "datetime", format: "MMMM Do, YYYY"}
      - {label: "Featured Image", name: "thumbnail",  widget: "image",    required: false}
      - {label: "Tags",           name: "tags",       widget: "relation", collection: "blogcategories", searchFields: ["title"], valueField: "title", displayFields: ["title"], required: false, multiple: true}
      - {label: "Lead parag",     name: "leadPar",    widget: "text",     hint: "Show in the cards", pattern: ['.{0,120}', "Must have no more 120 characters"]}
      - {label: "Body",           name: "body",       widget: "markdown"}

  - name: "singleData"
    label: "Single data"
    files:
      - label: "Footer Info"
        name: "footer"
        format: 'json'
        file: "content/single-data/footer.json"
        fields:
          - label: 'Contacts'
            name: 'contacts'
            widget: 'list'
            fields:
              - {label: Title,  name: title,  widget: string}
              - {label: Value,  name: value,  widget: string}

          - label: 'Social Links'
            name: 'socialLinks'
            widget: 'list'
            fields:
              - {label: Name,  name: title, widget: string}
              - {label: Link,  name: link,  widget: string}

          - label: 'About Us'
            name: 'aboutUs'
            widget: object
            fields:
              - {label: Left text,  name: leftText,   widget: string}
              - {label: Main text,  name: mainText,   widget: text}
              - {label: Right text, name: rightText,  widget: string}
              - {label: Site Icon (Must be 512x512 or larger square PNG), name: siteicon, widget: image, default: "/icon.png"}
              - {label: Show Icon in Menu, name: showmenu, widget: boolean}

      - label: "Main page"
        name: "mainPage"
        format: 'json'
        file: "content/single-data/main.json"
        fields:
          - {label: Title, name: contentTitle, widget: string}
          - label: 'Tag'
            name: 'articleTags'
            widget: 'list'
            fields:
              - {label: Name,  name: tag,  widget: string}

